	<script type="text/javascript">
		var bihua = ["中", "国", "你", "好", "汉", "字", "你", "好"];
		var timer, index = 0,
			speed = 1000;
		$(document).ready(function() {
			$("#start").click(function() {
				if (timer == null) {
					timer = setInterval(function() {
						if (index >= bihua.length) {
							clearInterval(timer);
							timer = null;
							index = 0;
						} else {
							$(".bihua").remove();
							$(".hanzi").append("<div class='bihua'>" + bihua[index] + "</div>");
							index++;
						}
					}, speed);
				}
			});
		});
	</script>
