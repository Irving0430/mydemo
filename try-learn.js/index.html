<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<!--		<meta meta http-equiv="Refresh" content="3"/>-->
		<title></title>
		<script src="http://libs.useso.com/js/jquery/1.9.1/jquery.min.js"></script>
		<style>
			#content {
				position: absolute;
				width: 800px;
				left: 50%;
				margin-left: -400px;
				font-family: arial;
				background-color: #EEEEEE;
				padding-right: 40px;
				padding-left: 40px;
			}
			#content h3 {
				text-align: center;
			}
			.list {
				display: block;
				height: 30px;
				line-height: 30px;
				font-size: 16px;
				margin-top: 3px;
			}
			.list a {
				text-decoration: none;
				color: #522d24;
			}
			.list label {
				color: pink;
			}
			.list a:hover {
				color: #f05183;
			}
			.index {
				display: block;
				width: 40px;
				height: 30px;
				line-height: 30px;
				background-color: #dd514c;
				float: left;
				text-align: center;
				color: #EEEEEE;
			}
			.title {
				display: block;
				width: 400px;
				height: 30px;
				line-height: 30px;
				float: left;
				padding-left: 20px;
				background-color: #e2e0e0;
	
			}
			.date {
				display: block;
				width: 320px;
				height: 30px;
				line-height: 30px;
				float: left;
				text-align: left;
				padding-left: 20px;
				background-color: #e2e0e0;
				color: #0095d9;
			}
			.clean {
				clear: both;
			}
		</style>
	</head>

	<body>
		<div id="content">
			<h3>练习demo目录</h3>
			<!--<div class='list'><span class='index'>1、</span>
				<span class='title'><a href=''>
					dasdsad</a>
				</span>
				<span class='date'>qweweqweeqw</span>
			</div>-->
		</div>
	</body>
	<script type="text/javascript">
		var list = [{
				"title": "javascript面向对象编程3",
				"href": "page/abc.html",
				"date": "2015-06-30"
			}, {
				"title": "javascript面向对象编程2",
				"href": "page/abc.html",
				"date": "2015-06-30"
			}, {
				"title": "javascript面向对象编程1",
				"href": "page/abc.html",
				"date": "2015-06-30"
			}]
			// list.reverse(); //倒叙输出
		 $(window).load(function() {
			var html = "";
			for (var i = 0; i < list.length; i++) {
				html += "<div class='list'><span class='index'>" + (i + 1) + "、</span><span class='title'><a href=''>" + list[i].title + "</a></span><span class='date'>" + list[i].date + "</span></div><div class='clean'></div>";
			}
			html += "<div style='height:36px;'></div>"
			$("#content").append(html);
		});
	</script>

</html>
