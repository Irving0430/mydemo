<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>AngularJs试用</title>
    <script src="../../js/angular.js"></script>
    <script type="text/javascript" src="../../js/common/angular/controller.js"></script>
</head>

<body ng-controller="PhoneListCtrl" ng-app="ngApp">
    <ul>
        <li ng-repeat="phone in phones">
            {{phone.name}}
            <p>{{phone.phone}}</p>
        </li>
    </ul>
</body>

</html>
