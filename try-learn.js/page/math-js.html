<!DOCTYPE html>
<html>

	<head>
		<title>math.js-多用途的javascript数学库</title>
		<script src="../js/libs/math/math.min.js"></script>
	</head>

	<body>
		<script>
			 //【官方网站】http://mathjs.org/examples/browser/basic_usage.html.html
			function print(value) {
					var precision = 14;
					document.write(math.format(value, precision) + '<br>');
				}
				//函数写法
			print(math.round(math.e, 3)); // 2.718
			print(math.atan2(3, -3) / math.pi); // 0.75
			print(math.log(1000, 10)); // 3
			print(math.sqrt(-4)); // 2i
			print(math.pow([
				[-1, 2],
				[3, 1]
			], 2)); // [[7, 0], [0, 7]]
			 //字符串表达式写法
			print(math.eval('12 / (2.3 + 0.7)')); // 4
			print(math.eval('5.08 cm to inch')); // 2 inch
			print(math.eval('9 / 3 + 2i')); // 3 + 2i
			print(math.eval('det([-1, 2; 3, 1])')); // -7
			 // 链式写法
			var a = math.chain(3).add(4)
				.multiply(2)
				.done();
			print(a); // 14
			
			var b=math.chain(3).add(3).add(12).multiply(2).done();
			alert(b);
			
			
			var e = math.unit('2.1 km');
			alert(math.multiply(3, e)); 
			
			
			
			alert(math.pow(10,3));
			
			
		</script>
	</body>

</html>
