<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>简单的网页编辑器</title>
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
				font-size: 62.5%;
				font-size: 2rem;
				line-height: 2rem;
				width: 800px;
				margin: 0 auto;
				font-family: "arial, helvetica, sans-serif";
			}
			h3 {
				font-size: 3rem;
				font-family: "arial, helvetica, sans-serif";
				color:#DD514C;
			}
			div[id^='edit'] {
				border-bottom: 1px solid #DD514C;
				border-left: 1px solid #FFFFFF;
				border-right: 1px solid #FFFFFF;
				border-top: 1px solid #FFFFFF;
				line-height: 3rem;
			}
			* {
				outline: none;
			}
		</style>
	</head>

	<body>
		<!--【contenteditable="true"】可以使HTML5页面变成可编辑状态-->
		<h3 style='text-align: center;'>My Edit Online</h3>
		<div contenteditable="true" id='edit'></div>
	</body>

</html>
