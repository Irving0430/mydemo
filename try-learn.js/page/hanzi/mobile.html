    <script>
    function init() {


        var scale = window.screen.width > 900 ? 1 : window.screen.width / 500 / 2; //缩放比例
        var w = window.screen.width > 900 ? 500 : 500 * scale;
        var canvasHabZi = document.getElementById("canvas");
        canvasHabZi.width = w;
        canvasHabZi.height = w;

        if (window.screen.width < 900) {
            canvasHabZi.setAttribute("style", "margin-left:" + (window.screen.width - w) / 2 + "px;display:block");
            document.getElementById("hanzi-content").setAttribute("style", "height:" + w + "px");
            document.getElementById("shuxing-content").setAttribute("style", "top:" + (w + 100) + "px");
        }

        if (window.screen.width >= 640 && window.screen.width < 900) {

            if (window.screen.width / window.screen.height > 1) {
                var viewport = document.getElementsByTagName('meta')[1];
                canvasHabZi.width = 500;
                canvasHabZi.height = 500;

                canvasHabZi.setAttribute("style", "margin-left:0px;display:block");
                document.getElementById("hanzi-content").setAttribute("style", "height:0px");
                document.getElementById("shuxing-content").setAttribute("style", "top:500px");

                viewport.content = "width=device-width,target-densitydpi=device-dpi,initial-scale="+parseFloat(window.screen.width/900).toFixed(1)+", minimum-scale="+parseFloat(window.screen.width/900).toFixed(1)+", maximum-scale="+parseFloat(window.screen.width/900).toFixed(1)+"";
                // alert(window.screen.width);
            } else {
                document.getElementById("canvas-action").width = 410;
                document.getElementById("canvas-action").setAttribute("style", "margin-left:" + (window.screen.width - 405) / 2 + "px;display:block;")
            }

        } else {
            document.getElementById("canvas-action").setAttribute("style", "margin-left:0px;display:block;")
        }
        Main.main("canvas");
    }

    init();

    //监听屏幕旋转事件
    window.addEventListener("orientationchange", function(event) {
        // alert("okay");
        window.location.href = "mobile.html"
        init();
    });

    //判断客户端设备类型
    function IsPC() {
        var userAgentInfo = navigator.userAgent;
        var Agents = ["Android", "iPhone",
            "SymbianOS", "Windows Phone",
            "iPad", "iPod"
        ];
        var flag = true;
        for (var v = 0; v < Agents.length; v++) {
            if (userAgentInfo.indexOf(Agents[v]) > 0) {
                flag = false;
                break;
            }
        }
        return flag;
    }
