    <script type="text/javascript">
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    var coordinate = data.outlinePath;
    var commond = data.outlineComm;

    /**
     * [drawHanzi description]
     * @param  {[type]} coordinate [坐标点数组]
     * @param  {[type]} commond    [命令数组]
     * @return {[type]}            [description]
     */
    function drawHanzi(coordinate, commond, color, sss) {

        ctx.save();
        ctx.strokeStyle = "red";
        ctx.lineWidth = 0.5;
        drawDashLine(ctx, 0, 0, 500, 500, 5);
        drawDashLine(ctx, 0, 500, 500, 0, 5);
        drawDashLine(ctx, 0, 250, 500, 250, 5);
        drawDashLine(ctx, 250, 0, 250, 500, 5);
        ctx.restore();


        var pointer = 0; //指针
        ctx.save();
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.globalAlpha = 1;
        ctx.globalCompositeOperation = sss;
        for (var i = 0; i < commond.length; i++) {
            if (commond[i] == 1) { //moveTo
                //取两个坐标点
                var p1 = pointer;
                var p2 = pointer + 1;
                ctx.moveTo(coordinate[p1], coordinate[p2]);
                pointer = pointer + 2;
            } else if (commond[i] == 2) { //lineTo
                //取两个坐标点
                var p1 = pointer;
                var p2 = pointer + 1;
                ctx.lineTo(coordinate[p1], coordinate[p2]);
                pointer = pointer + 2;
            } else if (commond[i] == 3) { //curveTo
                //取四个坐标点
                var p1 = pointer;
                var p2 = pointer + 1;
                var p3 = pointer + 2;
                var p4 = pointer + 3;
                ctx.quadraticCurveTo(coordinate[p1], coordinate[p2], coordinate[p3], coordinate[p4]);
                pointer = pointer + 4;
            }
        }
        ctx.closePath();
        ctx.fill("evenodd"); //填充成空心
        ctx.restore();
    }
    drawHanzi(coordinate, commond, "#FFFFFF", "source-over");



    //生成canvas
    var list = [];

    function init() {



        for (var i = 0; i < data.paths.length; i++) {
            var canvas = document.createElement("canvas");
            canvas.width = 500;
            canvas.height = 500;
            canvas.id = "bihua-" + (i + 1);
            canvas.setAttribute("style", "position:absolute;left:0px;top:0px;z-index:" + i);
            canvas.setAttribute("class", "bihua");
            document.getElementById("contents").appendChild(canvas);
            if (i == 0) {
                list.push({
                    "index": i + 1,
                    "flag": true
                });
            } else {
                list.push({
                    "index": i + 1,
                    "flag": false
                });
            }

        }
    }
    var timers;
    var time;
    $(document).ready(function() {

        // var canvasBK = document.getElementById("tianzige")
        // var ctxBK = canvasBK.getContext("2d");

        // //画田字格
        // ctxBK.strokeStyle = "#f76565";
        // drawDashLine(ctxBK, 0, 0, 500, 500, 5);
        // drawDashLine(ctxBK, 0, 500, 500, 0, 5);
        // drawDashLine(ctxBK, 0, 250, 500, 250, 5);
        // drawDashLine(ctxBK, 250, 0, 250, 500, 5);


        // init();
        // if (timers == null) {
        //     timers = setInterval(drawBihuas, 1000);
        // }
        // 
        // 

        $("#start").click(function() {
            $(".bihua").remove();
            list = [];
            init();
            if (timers == null) {
                timers = setInterval(drawBihuas, 1000);
            }
            
        });


        $("#stop").click(function() {

            clearInterval(timers);
            timers = null;
            clearInterval(time);
            time = null;
            _index = 0;
        });

    });


    var _index = 0;

    function drawBihuas() {
        for (var i = 0; i < list.length; i++) {
            if (list[i].flag) {
                _index = i;
                var canvas = $("#bihua-" + list[i].index)[0];
                var ctx = canvas.getContext("2d");

                drawHanzis(data.paths[i], data.commands[i], ctx, false);

                var first = data.bishun[i][0];
                var pointers = 2;

                if (time == null) {
                    time = setInterval(function() {
                        var x = pointers;
                        var y = pointers + 1;
                        ctx.save();
                        ctx.beginPath();
                        ctx.lineWidth = 60;
                        ctx.strokeStyle = "red";
                        ctx.lineJoin = "round";
                        ctx.lineCap = "round";
                        ctx.moveTo(first[0], first[1]);
                        ctx.lineTo(first[x], first[y]);

                        if (first[y] == undefined) {
                            console.log(_index);
                            list[_index].flag = false;
                            if (_index >= list.length - 1) {
                                clearInterval(timers);
                                timers = null;
                            }
                            try {
                                list[(_index + 1)].flag = true;
                            } catch (error) {
                                clearInterval(timers);
                                timers = null;
                                clearInterval(time);
                                time = null;
                            }
                            clearInterval(time);
                            time = null;
                        }
                        // console.log(first[x] + "           " + first[y]);
                        pointers = pointers + 2;

                        ctx.closePath();
                        ctx.stroke();
                        ctx.restore();

                    }, 100);
                }


            }
        }
    }

    // setInterval(drawBihuas, 100000);


    var first = data.bishun[0][0];

    function drawBihua() {
        var canvas1 = document.getElementById("bihua-1");
        var ctx1 = canvas1.getContext("2d");
        drawHanzis(data.paths[0], data.commands[0], ctx1, false);

        var first = data.bishun[0][0];
        var pointers = 2;

        setInterval(function() {
            var x = pointers;
            var y = pointers + 1;
            ctx1.save();
            ctx1.beginPath();
            ctx1.lineWidth = 100;
            ctx1.strokeStyle = "red";
            ctx1.moveTo(first[0], first[1]);
            ctx1.lineTo(first[x], first[y]);

            // console.log(first[x] + "           " + first[y]);
            pointers = pointers + 2;

            ctx1.closePath();
            ctx1.stroke();
            ctx1.restore();

        }, 100);
        // ctx1.beginPath();
        // drawHanzis(data.paths[0], data.commands[0], ctx1, true);
        // ctx1.closePath();
    }



















    function drawHanzis(coordinate, commond, ctx, flag) {
        var pointer = 0; //指针
        if (flag) {
            ctx.fillStyle = "green";
        } else {
            ctx.strokeStyle = "red";
        }



        ctx.beginPath();
        for (var i = 0; i < commond.length; i++) {
            if (commond[i] == 1) { //moveTo
                //取两个坐标点
                var p1 = pointer;
                var p2 = pointer + 1;
                ctx.moveTo(coordinate[p1], coordinate[p2]);
                pointer = pointer + 2;
            } else if (commond[i] == 2) { //lineTo
                //取两个坐标点
                var p1 = pointer;
                var p2 = pointer + 1;
                ctx.lineTo(coordinate[p1], coordinate[p2]);
                pointer = pointer + 2;
            } else if (commond[i] == 3) { //curveTo
                //取四个坐标点
                var p1 = pointer;
                var p2 = pointer + 1;
                var p3 = pointer + 2;
                var p4 = pointer + 3;
                ctx.quadraticCurveTo(coordinate[p1], coordinate[p2], coordinate[p3], coordinate[p4]);
                pointer = pointer + 4;
            }
        }
        ctx.closePath();
        if (flag) {
            ctx.fill();
        } else {
            ctx.clip();
            // ctx.stroke();
        }

    }

    //画虚线
    function drawDashLine(ctx, x1, y1, x2, y2, dashLength) {
        var dashLen = dashLength === undefined ? 5 : dashLength,
            xpos = x2 - x1, //得到横向的宽度;
            ypos = y2 - y1, //得到纵向的高度;
            numDashes = Math.floor(Math.sqrt(xpos * xpos + ypos * ypos) / dashLen);
        //利用正切获取斜边的长度除以虚线长度，得到要分为多少段;
        for (var i = 0; i < numDashes; i++) {
            if (i % 2 === 0) {
                ctx.moveTo(x1 + (xpos / numDashes) * i, y1 + (ypos / numDashes) * i);
                //有了横向宽度和多少段，得出每一段是多长，起点 + 每段长度 * i = 要绘制的起点；
            } else {
                ctx.lineTo(x1 + (xpos / numDashes) * i, y1 + (ypos / numDashes) * i);
            }
        }
        ctx.stroke();
    }
