<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<style>
			html,
			body {
				margin: 0;
				padding: 0;
			}
			#nav {
				position: absolute;
				width: 300px;
				height: 100%;
				left: -300px;
				top: 0px;
				background-color: orange;
				z-index: 11;
			}
			#mask-layer {
				position: absolute;
				z-index: 10;
				width: 100%;
				height: 100%;
				background-color: #999999;
				-webkit-opacity: 0.6;
				top: 0px;
				left: 0px;
				display: none;
			}
		</style>
	</head>
	<button id='open'>
		打开

	</button>

	<body>
		<div id='nav'></div>
		<div id='mask-layer'></div>
	</body>
	<script type="text/javascript" src="js/libraries/jquery-1.11.2.min.js"></script>
	<script>
		$(document).ready(function() {
			$("#open").click(function() {
				$("#mask-layer").fadeIn();
				$("#nav").animate({
					left: "0px"
				}, 500);
			});
			$("#mask-layer").click(function() {
				$("#mask-layer").fadeOut();
				$("#nav").animate({
					left: "-300px"
				}, 500);
			});
		});
	</script>

</html>
