				<script type="text/javascript">
					$("#contentss").append("<h3 id='two'><img src='img/two.png' width='220px'/></h3>");
					var data = {
						'title': '知识点一:人类的出现',
						'content': '例1 下列说法错误的是 ( )',
						'description': '',
						'options': [{
							'opt': 'A.人类形成于距今约三四百万年前'
						}, {
							'opt': 'B.南方古猿是世界上最早的人类'
						}, {

						}, {
							'opt': 'D.直立行走是人类进化史上具有决定意义的一步'
						}],
						'answer': 'B',
						'expositiom': '实际上，南方古猿还属于"正在形成中的人"， 还不能算作真正意义上的人类。它经过浸长的发展阶 段，发展到"完全形成的人"的时候，人类才最终与猿类 分道汤锅，人类才真正形成。所以 B 选项的说法是错 误的。',
						'index': '123'
					};
					new drawChoice.gen(data, "contentss");

					function callback(index, dom) {
						if ($(dom).html() == "显示答案与解析") {
							$(dom).html("隐藏答案与解析");
							dom.style.backgroundColor = '#F05183';
						} else {
							$(dom).html("显示答案与解析");
							dom.style.backgroundColor = '#0095D9';
						}
						$("#" + index).toggle();
					}

					function show(num, dom) {
						if ($(dom).html() == "显示答案") {
							$(".placeholder" + num).hide();
							$(".placeholder" + num + "-" + num).show();
							$(dom).html("隐藏答案");
							dom.style.backgroundColor = '#F05183';
						} else {
							$(".placeholder" + num).show();
							$(".placeholder" + num + "-" + num).hide();
							$(dom).html("显示答案");
							dom.style.backgroundColor = '#0095D9';
						}
					}

					function showAnswer(id, dom) {
						if ($(dom).html() == "显示答案") {
							$(dom).html("隐藏答案");
							dom.style.backgroundColor = '#F05183';
						} else {
							dom.style.backgroundColor = '#0095D9';
							$(dom).html("显示答案");
						}
						$("#" + id).toggle();
						$("#" + id + "-1").toggle();
					}
