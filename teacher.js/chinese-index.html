					$("#contentss").append("<br/><h3 id='ten'><img src='img/chinese/title_hudongtiwen.jpg' width='150px'/></h3>");
					$("#contentss").append("<p class='chinese' style='color:red;line-height: 20px;font-family:微软雅黑;'>问1.你对课题中的“窃读”是怎么理解的？<button onclick='showAnswers(\"hdwd-1\",this)'>查看答案</button></p>");
					$("#contentss").append("<p class='chinese' style='display:none' id='hdwd-1'><label style='color:green;line-height:20px;font-family:微软雅黑;' >答：</label>\"窃\"意为偷偷地。为何如此呢?因为\"我\"只是一个穷学生，面对喜爱的书只能\"常常光顾而从不购买\"，这样没办法心安理得地享受着阅读的全部快乐。\"窃读\"是因为没有钱，但丝毫不影响书本带给\"我\"的快乐与智慧，所以是知识的力量激发了\"我\"\"窃读\"的欲望，也弥补了\"窃读\"中的疲劳与辛酸。</p>");
					$("#contentss").append("<p class='chinese' style='color:red;line-height: 20px;font-family:微软雅黑;'>问2.“这种窃读的滋味”是怎样的滋味呢？<button onclick='showAnswers(\"hdwd-2\",this)'>查看答案</button></p>");
					$("#contentss").append("<p class='chinese' style='display:none' id='hdwd-2'><label style='color:green;line-height:20px;font-family:微软雅黑;' >答：</label>\"窃读\"首先给\"我\"带来的是惧怕，为了不被书店老板 发现，\"我\"极力隐藏自己，害怕被发现，但书本带给\"我\"的 满足很快就代替了害怕，在得到知识、收获智慧的那一刻， 充斥在\"我\"内心的就只有快乐与满足了。</p>");
					/****/
					$("#contentss").append("<br/><h3 id='eleven'><img src='img/chinese/title_xitizhidao.jpg' width='150px'/></h3>");
					$("#contentss").append("<p class='chinese' style='color:red;line-height: 20px;font-family:微软雅黑;'>1.有感情地朗读课文。说一说作者是在什么地方读书，在那儿读书有什么不便之处。<button onclick='showAnswers(\"xyzd-1\",this)'>查看答案</button></p>");
					$("#contentss").append("<p class='chinese' style='line-height:20px;display:none' id='xyzd-1'><label style='color:green;line-height:20px;font-family:微软雅黑;'>答案点拨:</label>作者是在书店里读书。在这里读书要经历担忧、恐慌和惧怕，还要经受饥 饿和腿酸脚麻的煎熬（jiān áo）。</p>");
					$("#contentss").append("<p class='chinese' style='color:red;line-height: 20px;font-family:微软雅黑;'>2.课文中有很多地方写了\"我\"如饥似渴地读书，抄写这样的句子，并说说自己的体会。<button onclick='showAnswers(\"xyzd-2\",this)'>查看答案</button></p>");
					$("#contentss").append("<p class='chinese' style='display:none' id='xyzd-2'><label style='color:green;line-height:20px;font-family:微软雅黑;' >名师来点拨：</label>首先要认真读课文，边读边画出描写\"我\"如饥似渴读书的句子，然后选择自己喜欢的认真抄写在积累本上。谈体会时可以根据句子的意思讲述自己的认识，也可以 联系自己的实际谈感受。</p>");
					$("#contentss").append("<p class='chinese' style='color:red;line-height: 20px;font-family:微软雅黑;'>3.“我很快乐，也很惧怕一一这种窃读的滋昧! ”文中有些语句描写了\"我\"的这种。心理活动，找出来多读几遍，体会这样写<button onclick='showAnswers(\"xyzd-3\",this)'>查看答案</button></p>");
					$("#contentss").append("<p class='chinese' style='display:none' id='xyzd-3' ><label style='color:green;line-height:20px;font-family:微软雅黑;' >名师来点拨：</label>文中有很多语句都描绘了作者窃读时的独特感受以及惧怕与快乐并存的复杂情感。读时须认真揣（chuǎi）摩，体会这种感受是怎样通过具体的语言文字表达出来的。</p>");
					$("#contentss").append("<p class='chinese' style='color:red;line-height: 20px;font-family:微软雅黑;'>4.联系课文和生活实际，说说对“你们是吃饭长大的，也是读书长大的”这句话的理解。<button onclick='showAnswers(\"xyzd-4\",this)'>查看答案</button></p>");
					$("#contentss").append("<p class='chinese' style='display:none' id='xyzd-4'><label style='color:green;line-height:20px;font-family:微软雅黑;'>答案点拨</label>：这句话是国文老师对同学们的鼓励和鞭策。“吃饭长大”中的“长大”指的是身体的成长，“读书长大”中的“长大”是指精神的成长和心灵的成长。粮食哺育的是身体，而书籍哺育的是灵魂。书籍是一个人成长的精神食粮。</p>");
					$("#contentss").append("<p class='chinese' style='color:red;line-height: 20px;font-family:微软雅黑;'>5.综合性学习</p>");
					$("#contentss").append("<p class='chinese-bottom '   id='xyzd-5'>（1）学习内容</p>");
					$("#contentss").append("<p class='chinese-bottom '   id='xyzd-5'>（见教材第5页）</p>");
					$("#contentss").append("<p class='chinese-bottom ' style='line-height: 0px;'  id='xyzd-5'>我们来自由组成小组开展活动，进一步感受读书的快乐。</p>");
					$("#contentss").append("<p class='chinese-bottom '   id='xyzd-5'>☆搜集名人读书的故事或读书名言</p>");
					$("#contentss").append("<p class='chinese-bottom '   id='xyzd-5'>☆访问周围爱读书的人，请他们谈谈读书的体会；</p>");
					$("#contentss").append("<p class='chinese-bottom '   id='xyzd-5'>☆去图书馆或书店看看，了解图书都有哪些种类；</p>");
					$("#contentss").append("<p class='chinese-bottom '   id='xyzd-5'>☆给自己的图书分分类，做个书目；</p>");
					$("#contentss").append("<p class='chinese-bottom '   id='xyzd-5'>☆找一本喜欢的书阅读，读书时作摘抄或填写阅读记录卡；</p>");
					$("#contentss").append("<p class='chinese-bottom '   id='xyzd-5'>☆开展其他相关的活动。</p>");
					$("#contentss").append("<p class='chinese-bottom '   id='xyzd-5'>先在小组里商量一下，准备开展哪些活动，订好计划，然后分头行动。</p>");
					$("#contentss").append("<p class='chinese-bottom '   id='xyzd-5'>（2）学习方法。</p>");
					$("#contentss").append("<p class='chinese-bottom1 '   id='xyzd-5'>这次综合性学习是围绕“书”的话题展开的，由于活动内容比较广泛，所以同学们最好分组进行。首先，要选出本次活动的组长，制定好组内的活动计划；其次，组内同学要选择好自己喜欢的活动主题，做好人员分工；接着，根据自己选择的活动内容，分头活动；最后，组内交流，展示活动成果。</p>");
				</script>

							$("#" + id).hide();
							$(doms).html("查看答案");
							$(doms).css("background-color", "#0095d9");
						}
					}

					function showJingYiCiBianXi() {
