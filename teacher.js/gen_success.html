			$(document).ready(function() {
				$("#hide").click(function() {
					$("#nav").css("margin-left", "-30%");

				});
				$("#show").click(function() {
					$("#nav").css("margin-left", "0px");
					$("#contents").css("width", "70%");
					$("#contents").css("margin-left", "0px");
					$("#show").hide();
					$("#hide").show();
					$("#content").css("width", "100%");
					$("#content").css("margin-left", "-50%");
					$("#bianji").show();
				});
				$("#showDiv").click(function() {
					$("#showDiv").hide();
					$("#showDivss").hide();
					$("#showDivBtn").hide();
				});
				$("#showDivBtn").click(function() {
					$("#showDiv").hide();
					$("#showDivss").hide();
					$("#showDivBtn").hide();
				});
				$("#bianji").click(function() {
					isScorll = false;
					$("#brush").show();
					$("#bianji").hide();
					$("#bianji1").show();
				});
				$("#exitbianji").click(function() {
					isScorll = true;
					$("#brush").hide();
					$("#bianji").show();
					$("#bianji1").hide();
					clearContext('1'); //清理屏幕
					$("#color").hide();
				});
				var color = "";
				$("button[class!='noHover']").hover(function() {
					color = $(this).css("background-color");
					$(this).css("background-color", "#efc851");
				}, function() {
					$(this).css("background-color", color);
				});
			});

				$("#showDivBtn").show();
			}
