		<script>
			function Person() {
				var private_name = "小明"; //私有属性
				var private_age = 10; //私有属性
				this.privilege_name = "小红"; //特权属性
				this.privilege_age = 9; //特权属性
				//定义一个特权方法
				　
				this.showPrivilegeName = function() {　　　　
					console.log("私有属性可以在特权方法中访问			:" + private_name); // private_name is not defined .说明私有属性可以在特权方法中访问.　
					console.log("特权属性可以在特权方法中访问			:" + this.privilege_name); //输出:"小红"。说明特权属性可以在特权方法中访问　　　
					console.log("共有属性可以在特权方法中访问			:" + this.public_name); //输出："小芳"。说明共有属性可以在特权方法中访问
					console.log("静态属性可以在特权方法中访问			:" + Person.static_name); //输出:"小李"。说明类的静态属性可以在特权方法中访问
					　　
				}
			}
			Person.prototype.public_name = "小芳"; //公有属性
			Person.prototype.public_age = 8; //共有属性
			Person.static_name = "小李"; //静态属性
			Person.static_age = 7; //静态属性
			var pp = new Person();
			pp.name = '小王'; //静态属性
			pp.age = 6; //静态属性
			 //定义一个原型方法
			Person.prototype.showName = function() {　　 //console.log(private_name);         // private_name is not defined .说明私有属性不能在原型方法中访问.
				　　
				console.log("特权属性可以在原型方法中访问                    :" + this.privilege_name); //输出:"小红"。说明特权属性可以在原型方法中访问
				　　
				console.log("共有属性可以在原型方法中访问                    :" + this.public_name); //输出："小芳"。说明共有属性可以在原型方法中访问
				　　
				console.log("静态属性可以在原型方法中访问                    :" + Person.static_name); //输出:"小李"。说明类的静态属性可以在原型方法中访问
			}
			pp.showPrivilegeName();
			pp.showName();
			console.log("私有属性不能在实例化的对象中访问                    :" + pp.private_name); //undefined 私有属性不能在实例化的对象中访问 
			console.log("特权属性可以在原型方法中访问                    :" + pp.privilege_name); //输出:"小红"。说明""特权属性可以在原型方法中访问""
			console.log("共有属性可以在原型方法中访问                    :" + pp.public_name); //输出："小芳"。说明共有属性可以在原型方法中访问
			console.log("类的静态属性可以在原型方法中访问                    :" + Person.static_name); //输出:"小李"。说明类的静态属性可以在原型方法中访问
			console.log("实例对象的静态属性可以在原型方法中访问                    :" + pp.name); //输出:"小王"。说明实例对象的静态属性可以在原型方法中访问
		</script>

		function toobar() {
			this.width = 100;
			this.height = 16;

			this.id = "toobar_id";
		}
		toobar.prototype = {
			'init': function() {
				this.draw();
				document.getElementById(this.id).addEventListener("click", this.start, false);
			},
			'draw': function() {
				var html = "<br/><div style='width:900px;height:" + this.height + "px;border:1px solid #999;'><div id='" + this.id + "' style='width:" + this.width + "px;height:" + this.height + "px;background-color:" + this.color + ";'></div></div>";
				$("body").append(html);
			},
			'start': function() {
				//alert("点击了开始");
				var _this = this;
				var dom = document.getElementById(_this.id);
				var inv = 0;
				var timer = null;
				//dom.style.webkitTransform = "rotate(60deg)";//旋转
				timer = setInterval(function() {
					if (inv < 900) {
						inv += 3;
						dom.style.width = inv + "px";
					} else {
						clearInterval(timer);
					}
				}, 30)
			},
