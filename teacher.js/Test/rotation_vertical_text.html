			  width: 40px;
			  height: 40px;
			  position: relative;
			  display: inline-block;
			  margin: 10px 10px;
			}
			.arrow:before, .arrow:after {
			  content: '';
			  border-color: transparent;
			  border-style: solid;
			  position: absolute;
			}
			.arrow-up:before {
			  border: none;
			  background-color: #FFFFEE;
			  height: 50%;
			  width: 30%;
			  top: 50%;
			  left: 35%;
			}
			.arrow-up:after {
			  left: 0;
			  top: -50%;
			  border-width: 20px 20px;
			  border-bottom-color: #FFFFEE;
			}

		</style>
