<!DOCTYPE html>
<html>

	<head>

		<script type="text/javascript" src="../js/plugins-js/jsrender.js"></script>
	</head>

	<body>

				}]
			}, {
				"Name": "不二当",
				"Age": 27,
				"Friends": [{
					"Name": "朋友 2-1",
					"Age": 19,
					"Friends": null
				}, {
					"Name": "朋友 2-2",
					"Age": 19,
					"Friends": null
				}]
			}];
			$("#div_Mother").html(

	</body>

</html>
