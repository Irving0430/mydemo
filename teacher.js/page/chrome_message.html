<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	</head>
		<title>浏览器桌面通知demo</title>
	<h2>获取桌面通知的请求</h2>
	<button id="request">Request permission</button>
	<h2>显示通知</h2>
	<button id="show">Show notification</button>

	<script type="text/javascript">
		/**
		 *360浏览器下面测试通过，chrome浏览器下不能使用，其它浏览器未测试
		 */
		document.getElementById('request').addEventListener('click', function() {
			window.webkitNotifications.requestPermission();
		}, false);
		document.getElementById('show').addEventListener('click', function() {
			showNotification();
		}, false);

		function showNotification() {
			var text = 'Notification from the browser!';
			// only show if we've got the correct permissions
			if (window.webkitNotifications.checkPermission() === 0) {
				// note the show()
				window.webkitNotifications.createNotification('images/email.jpg', 'Plain Text Notification', text).show();
			}
		}
	</script>

</html>
