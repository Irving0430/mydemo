<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
		<style type="text/css">
			.clickImg {
				cursor: pointer;
			}
			.hideImg {
				z-index: -1;
			}
		</style>
		<script type="text/javascript">
			var width1 = 0;
			var width2 = 0;
			var timer = null;
			var flag = true;
			$(window).load(function() {
				width1 = $("#img1").width();
				width2 = $("#img1-1").width();
				$("#con").width(width1 + width2 + 10);
				$("#imgDiv1").width(width2);
				$("#imgDiv1").css("margin-top", -($("#img1-1").height() + 2));
				$("#imgDiv1").css("margin-left", -width2);
			});
			
			$(document).ready(function() {
				$("#img1").click(function() {
					var _width = width2;
					if (timer == null) {
						timer = setInterval(function() {
							if (flag) {
								_width -= 1;
								console.log(_width);
							} else {
								console.log(_width);
								flag = true;
							}
							if (_width == 0) {
								clearInterval(timer);
								timer = null;
								flag = false;
								_width = 0;
							} else if (_width == width2) {
								clearInterval(timer);
								timer = null;
							}
							$("#imgDiv1").width(_width);
						}, 15);
					}
				});
			});
			
			
			
			
		</script>
	</head>
	<body>
		<div style='margin-left:200px;width:700px;position:absolute;' id='con'>
			<img src="img1.jpg" alt="" class='clickImg' id='img1' />
			<img src="img2.jpg" alt="" class='hideImg' id='img1-1' />
			<div style='background-color: #FFFFFF;height:36px;z-index:10000;width:660px;position:absolute;right:0px;' id='imgDiv1'></div>
		</div>
	</body>
</html>
