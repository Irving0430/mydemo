重点：建立1厘米的长度概念。

难点：用尺量物体的长度（限整厘米）。

（&nbsp; 尺子&nbsp; ）是测量长度的工具，尺子上的（&nbsp; 厘米&nbsp; ）就是一个统一的长度单位。厘米可以用（&nbsp; cm&nbsp; ）表示。量（&nbsp; 比较短&nbsp; ）的物体，可以用“厘米”作单位。



#text 探学教材，深度讲解 title_tanxuejiaocai.jpg

#talk 知识点1　统一长度单位的必要性 icon_zhishidian.jpg

用拃（zhǎ）作单位量一量课桌的长。

<img width=517 height=152 id="图片 3" src="img/k1_1_image002.jpg">

阅读与理解

博士：请大家仔细观察上面的图，说一说老师和小男孩在干什么。

乐乐：小男孩和他的老师在量桌子的长度，小男孩量的是5拃长，老师量的是3拃长。

博士：你们能发现什么样的问题？

享享：两个人都是用“拃”测量，但是测得的拃数却不同。

分析与解答

博士：【思维导引】 上图中，老师和小男孩的测量方法相同。为什么量的结果不一样呢？

乐乐：他们都是用自己手的一拃的长度作为长度单位。他们的手大小不一样，老师“一拃”的长度与小男孩“一拃”的长度就会不同，所以得到的结果就不一样。

博士：【方法探究】 我们怎样做，量的结果才一样呢？

享享：如果手的大小相同，量的结果就相同。

乐乐：不同的人“拃”的长短不同。用它去量物体的长度，就会出现不同的测量结果，要得到同样的测量结果，就需要统一长度单位。

博士：所以我们在量物体长度的时候，先要统一长度单位。

回顾与反思

测量物体的长度，要使用同样的长度单位，也就是要统一长度单位，这样才会得到同样的测量结果。



#talk 知识点2　认识厘米 icon_zhishidian.jpg

尺子是测量长度的工具，尺子上的“厘米”就是一个统一的长度单位。

<img width=493 height=183 id="图片 4" src="img/k1_1_image003.png">

阅读与理解

博士：通过观察上面的尺子，大家能得到哪些信息？

乐乐：尺子上有刻度，有数字，还有单位“厘米”。

享享：图中比画出了1厘米的长度，问题是：哪些物体的长度大约是1厘米？

分析与解答

博士：【思维导引】 尺子是测量长度的工具，尺子上的“厘米”就是一个统一的长度单位，你们知道1厘米的长度是多少吗？

乐乐：上图中食指指在刻度“0”的位置，拇指指在刻度“1”的位置，从0到1之间的长度正好是1厘米。所以食指到拇指之间的距离正好是1厘米。尺子上每相邻的两个数之间的距离都是1厘米。

博士：【方法探究】 生活中，哪些物体的长度大约是1厘米？

享享：食指的宽、田字格的宽和图钉的长都大约是1厘米。

博士：测量较短的物体时，通常用“厘米”作单位，厘米可以用“cm”表示。

回顾与反思

厘米是较小的长度单位，量比较短的物体时，可以用“厘米”作单位，厘米尺上每相邻两个数之间的长度都是1厘米。



#talk 知识点3　用厘米尺测量物体的长度 icon_zhishidian.jpg

量一量下面纸条的长度。

<img width=386 height=78 id="图片 5" src="img/k1_1_image004.png">

阅读与理解

博士：通过观察上面的图片，你们可以得到哪些信息？

乐乐：要想知道物体的长度，可以用尺子来量。

享享：在上面的尺子上，从数字0到数字1之间的距离是1厘米，从数字0到数字2之间的距离是2厘米。

分析与解答

博士：【思维导引】 请大家想一想，怎样量出纸条的长度？

乐乐：在量物体的长度时，把尺的刻度0对准物体的一端，再看物体的另一端对着刻度几，就是几厘米。

<img width=288 height=96 id="图片 6" src="img/k1_1_image005.png">

博士：【方法探究】 请你们说一说这道题的解题方法吧！

享享：这个纸条的一端对着刻度0，另一端对着刻度5，说明这个纸条长5厘米。

回顾与反思

用厘米作单位测量物体的长度时，要把尺的刻度0对准物体的左端，再看物体的右端对着刻度几，就是几厘米。



#talk 知识点4　认识米 icon_zhishidian.jpg

<img width=496 height=208 id="图片 7" src="img/k1_1_image006.jpg">

阅读与理解

博士：观察上图，说一说图中的小男孩在做什么。

乐乐：图中的小男孩在测量黑板的长度，他用了两种方法，一种方法是用黑板擦来测量，另一种方法是用米尺来测量。

分析与解答

博士：【思维导引】 请大家说一说用哪种方法测量更方便。

乐乐：我认为用米尺测量更方便。

享享：对，量较长物体的长度，通常用“米”作单位，所用的工具是米尺。米尺的长度是1米。

博士：【方法探究】 你们知道1米有多长吗？

乐乐：女孩展开双臂，两手之间的距离约为1米；男孩的身高比1米多一点。

<img width=301 height=151 id="图片 8" src="img/k1_1_image007.png">

博士：大家说得真好！量比较长的物体，通常用“米”作单位，米可以用字母“m”表示。

回顾与反思

量较长物体的长度一般用“米”作单位，所用的工具是米尺。米尺的长度是1米。



#talk 知识点5　米和厘米之间的关系 icon_zhishidian.jpg

在米尺上看看1米里面有多少个1厘米。

阅读与理解

博士：大家仔细读题，从题中你们得到了哪些信息？

乐乐：题目要求的是1米里面有多少个1厘米。

分析与解答

博士：【思维导引】 请大家想一想，你们是如何思考的呢？

乐乐：我拿出米尺观察一下，看在1米的位置对应的是多少厘米。

博士：【方法探究】 通过观察，你们发现了什么？

享享：我发现在1米的位置对应的是100厘米，也就是说，1米里面有100个1厘米。

乐乐：由此可见，1米＝100厘米，反过来，100厘米＝1米。

回顾与反思

米和厘米之间的关系：1米＝100厘米。

例2：判断：1米＜98厘米&nbsp;&nbsp;&nbsp; （　　）

<img width=289 height=99 id="图片 11" src="img/k1_1_image009.png">

正确解答：×

#jiaohu 提优加分，开放延伸 title_tiyoujiafen.jpg

【提优链接点一】 不从刻度0测量物体的长度

例1： 下图中的物体长几厘米？

<img width=377 height=82 id="图片 13" src="img/k1_1_image011.png">

分析：如果物体的一端不是对着尺子的0刻度，而是对着其他刻度时，就将物体两端所对着的两个刻度相减，也可以得到物体的长度。

解答:&nbsp; 7－2＝5（厘米）

#end

【提优链接点二】 求重叠在一起的物体长度

例2：将两根长10厘米的木条钉成一根长木条，两根木条连接点重叠部分的长度是2厘米，这根长木条的长度是多少厘米？

分析：已知一根木条长10厘米，那么两根木条的总长度是10＋10＝20（厘米），但是有2厘米的重叠部分，因此应该在总长度中减去重叠的2厘米。

解答:&nbsp; 10＋10＝20（厘米）　20－2＝18（厘米）

口答：这根长木条的长度是18厘米。
