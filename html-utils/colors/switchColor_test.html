<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>颜色选择器</title>
    <link rel='stylesheet' href='spectrum.css' />
    <style type="text/css">
    body {
        margin: 0;
        padding: 0;
        background-color: #0095D9;
    }
    
    #content {
        width: 976px;
        margin: 0 auto;
        background-color: #EEEEEE;
        min-height: 200px;
        text-align: center;
    }
    
    .color-block {
        width: 36px;
        height: 36px;
        background-color: red;
        float: left;
        margin-left: 10px;
        margin-top: 10px;
        cursor: pointer;
    }
    
    .title {
        display: block;
        height: 36px;
        line-height: 36px;
        margin-left: 10px;
        font-size: 18px;
        border-bottom: 1px solid orange;
        margin-right: 10px;
    }
    
    .clear {
        clear: both;
    }
    
    .sp-container {
        margin: 0 auto;
        margin-top: 100px;
        margin-bottom: 100px;
    }
    </style>
</head>

<body>
    <div id="content">
        <input type='text' id="full" />
    </div>
    <script src="../_Resources/libs/jquery-1.11.2.min.js"></script>
    <script src='spectrum.js'></script>
    <script src="jquery.spectrum-zh-cn.js"></script>
    <script type="text/javascript">
    (function($) {
        var localization = $.spectrum.localization["zh-cn"] = {
            cancelText: "取消",

        $.extend($.fn.spectrum.defaults, localization);

    $("#full").spectrum({
        color: "#ECC",
        flat: true,
