<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>常用颜色收集</title>
    <script type="text/javascript">
    var data = [{
        "title": "博客配色",
        "colors": [{
            "remark": "颜色描述",
            "color": "#bb3131"
        }]
    }, {

    <!-- 页面布局等通用样式 -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- 调色器spectrum的样式 -->
    <link rel='stylesheet' href='spectrum.css' />
	
</head>

<body>
    <div id="switch-color">
        <span id="text">打开调色板：</span>
        <input type="jquery.spectrum-zh-cn.js" id="full" style='display:none;'/>
    </div>
    <div id="content">
    </div>
    <script src="../_Resources/libs/jquery-1.11.2.min.js"></script>
    <script src="../_Resources/libs/jquery.plugins/jquery.zclip.js"></script>
    <script src="spectrum.js"></script>
    <script type="text/javascript">
    var html = "";
    (function() {
        //生成颜色方块
        for (var i = data.length - 1; i >= 0; i--) {
            html += "<div><span class='title' style='border-bottom:1px solid " + data[i].colors[0].color + "'>" + data[i].title + "</span>"
            for (var j = 0; j < data[i].colors.length; j++) {
                html += "<div class='color-block' id='" + (i + 1) + "-" + (j + 1) + "' style='background-color:" + data[i].colors[j].color + "' title='" + data[i].colors[j].remark + " : " + data[i].colors[j].color + "'></div>";
            }
            html += "<div class='clear'>";
        }
        html += "<div style='height:36px;'></div>"
       $("#content").append(html);
    })();
    //循环绑定复制事件
    $(document).ready(function() {
    	//给颜色块绑定复制操作
        $.each($(".color-block"), function() {
            $("#" + this.id).zclip({
                path: '../_Resources/libs/jquery.plugins/ZeroClipboard.swf',
                copy: $("#" + this.id).attr("title").split(":")[1],
                afterCopy: function() {
                    alert("你复制了颜色>>> [ " + this.title + " ]");
                }
            });
        });
    });
    //颜色选择插件
    $("#full").spectrum({
        color: "#ECC",
        showInput: true,
        className: "full-spectrum",
        showInitial: true,
        showPalette: true,
        showSelectionPalette: true,
        maxSelectionSize: 10,
        preferredFormat: "hex",
        localStorageKey: "spectrum.demo",
        move: function(color) {
            // console.log(color.toHexString());
            //    $("body").css("background-color", color.toHexString())

        },
        show: function() {

        },
        beforeShow: function() {

        },
        hide: function() {

        },
        change: function(color) {
            // console.log(color.toHexString());
            $("body").css("background-color", color.toHexString());
            $("." + "sp-choose").zclip({
                path: '../_Resources/libs/jquery.plugins/ZeroClipboard.swf',
                copy: color.toHexString(),
                afterCopy: function() {
                    // alert("你复制了颜色>>> [ " + color.toHexString() + " ]");
                }
            });	
        },
        palette: [
            ["rgb(0, 0, 0)", "rgb(67, 67, 67)", "rgb(102, 102, 102)",
                "rgb(204, 204, 204)", "rgb(217, 217, 217)", "rgb(255, 255, 255)"
            ],
            ["rgb(152, 0, 0)", "rgb(255, 0, 0)", "rgb(255, 153, 0)", "rgb(255, 255, 0)", "rgb(0, 255, 0)",
                "rgb(0, 255, 255)", "rgb(74, 134, 232)", "rgb(0, 0, 255)", "rgb(153, 0, 255)", "rgb(255, 0, 255)"
            ],
            ["rgb(230, 184, 175)", "rgb(244, 204, 204)", "rgb(252, 229, 205)", "rgb(255, 242, 204)", "rgb(217, 234, 211)",
                "rgb(208, 224, 227)", "rgb(201, 218, 248)", "rgb(207, 226, 243)", "rgb(217, 210, 233)", "rgb(234, 209, 220)",
                "rgb(221, 126, 107)", "rgb(234, 153, 153)", "rgb(249, 203, 156)", "rgb(255, 229, 153)", "rgb(182, 215, 168)",
                "rgb(162, 196, 201)", "rgb(164, 194, 244)", "rgb(159, 197, 232)", "rgb(180, 167, 214)", "rgb(213, 166, 189)",
                "rgb(204, 65, 37)", "rgb(224, 102, 102)", "rgb(246, 178, 107)", "rgb(255, 217, 102)", "rgb(147, 196, 125)",
                "rgb(118, 165, 175)", "rgb(109, 158, 235)", "rgb(111, 168, 220)", "rgb(142, 124, 195)", "rgb(194, 123, 160)",
                "rgb(166, 28, 0)", "rgb(204, 0, 0)", "rgb(230, 145, 56)", "rgb(241, 194, 50)", "rgb(106, 168, 79)",
                "rgb(69, 129, 142)", "rgb(60, 120, 216)", "rgb(61, 133, 198)", "rgb(103, 78, 167)", "rgb(166, 77, 121)",
                "rgb(91, 15, 0)", "rgb(102, 0, 0)", "rgb(120, 63, 4)", "rgb(127, 96, 0)", "rgb(39, 78, 19)",

</body>

</html>
