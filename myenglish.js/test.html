<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="js/libraries/jquery-1.11.2.min.js"></script>
		<style type="text/css">
			#content {
				position: absolute;
				width: 1280px;
				height: 802px;
				left: 50%;
				margin-left: -640px;
				background-color: blue;
			}
			#left {
				width: 630px;
				height: 800px;
				float: left;
				border: 1px solid red;
				background-color: #FFFFFF;
			}
			#right {
				width: 630px;
				height: 800px;
				float: right;
				border: 1px solid green;
				background-color: #FFFFFF;
			}
			#edit {
				border: 1px sloid #red;
				outline-style: none;
				line-height: 36px;
				width: 628px;
				height: 795px;
				font-size: 20px;
			}
		</style>
		<script type="text/javascript">
			$(document).ready(function() {
				var rege = /(\#[0-9a-zA-Z]{0,100}\#)/;
				$("#edit").keydown(function() {
					//console.log($("#edit").val());
					console.log($("#edit").val());
					if (rege.test($("#edit").val().trim())) {
						$("#left").html("<h1>" + $("#edit").val() + "</h1>");
						$("#edit").val().replace(rege, "<h1>" + $("#edit").val() + "</h1>")
					} else {
						$("#left").html($("#edit").val());
					}
				});
			});
		</script>
	</head>

	<body>
		<div id="content">
			<div id="left"></div>

			<div id="right">
				<textarea name="" rows="" cols="" id="edit">

				</textarea>
			</div>
		</div>
	</body>
</html>
