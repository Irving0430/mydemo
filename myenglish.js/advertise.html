<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="js/libraries/jquery-1.11.2.min.js"></script>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style-type: none;
			}
			a,
			img {
				border: 0;
			}
			body {
				font: 12px/180% Arial, Helvetica, sans-serif, "新宋体";
			}
			img {
				behavior: url(iepngfix.htc)
			}
			/* pageflip */
			
			#pageflip {
				right: 0px;
				float: right;
				position: relative;
				top: 0px
			}
			#pageflip img {
				z-index: 99;
				right: 0px;
				width: 50px;
				position: absolute;
				top: 0px;
				height: 52px;
				ms-interpolation-mode: bicubic
			}
			#pageflip .msg_block {
				right: 0px;
				background: url(http://www.17sucai.com/preview/102609/2014-03-25/jQuery+css%E5%B8%A6%E9%98%B4%E5%BD%B1%E7%9A%84%E6%92%95%E9%A1%B5%E5%B9%BF%E5%91%8A%E4%BB%A3%E7%A0%81/images/subscribe.png) no-repeat right top;
				overflow: hidden;
				width: 50px;
				position: absolute;
				top: 0px;
				height: 50px
			}
			#bottom {
				position: fixed;
				bottom: 0px;
				height: 36px;
				width: 100%;
				background-color: #EEEEEE;
				line-height: 36px;
			}
		</style>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#pageflip").hover(function() {
					$("#pageflip img , .msg_block").stop().animate({
						width: '307px',
						height: '319px'
					}, 500);
				}, function() {
					$("#pageflip img").stop().animate({
						width: '50px',
						height: '52px'
					}, 220);
					$(".msg_block").stop().animate({
						width: '50px',
						height: '50px'
					}, 200);
				});
			});
		</script>

	</head>

	<body>
		<div id="pageflip">
			<a href="index.html" target="_blank">
				<img width="307" height="319" alt="index.html" src="http://www.17sucai.com/preview/102609/2014-03-25/jQuery+css%E5%B8%A6%E9%98%B4%E5%BD%B1%E7%9A%84%E6%92%95%E9%A1%B5%E5%B9%BF%E5%91%8A%E4%BB%A3%E7%A0%81/images/page_flip.png">
			</a>
			<div class="msg_block"></div>
		</div>

		<div id='bottom'>
			<marquee onmouseover=this.stop() onmouseout=this.start() scrollamount=3 scrollDelay=3  style='cursor:pointer;'>欢迎使用本教学辅助软件......</marquee>
		</div>

	</body>

</html>
